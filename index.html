<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="index.js">
    <title>Calculator In Js</title>
</head>
<body>
    <div class="display">
<form name="calculator">
    <table>
        <tr>
            <td><input type="button" id="clear" value="c" onclick="cls()"></td>
            <td colspan="2"><input type="text" name="display" placeholder="0" name="text" id="text-val" displayed></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="+" onclick="calculator.display.value += '+'"></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '1'" value="1"></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '2'" value="2"></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '3'" value="3"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" onclick="calculator.display.value += '-'" value="-"></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '4'" value="4"></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '5'" value="5"></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '6'" value="6"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" onclick="calculator.display.value += '*'" value="*"></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '7'" value="7"></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '8'" value="8"></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '9'" value="9"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="/"></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '.'" value="."></td>
            <td><input type="button" class="button" onclick="calculator.display.value += '0'" value="0"></td>
            <td><input type="button" class="button" id="eval" onclick="sol()" value="="></td>
        </tr>
    </table>
</form>
    <script>
        const eql = document.getElementById('eval')
        const text = document.getElementById('text-val')
        function cls(){
    text.value="";
    }
    function sol(){
       calculator.display.value=eval(calculator.display.value);
    }
    </script>
</body>
</html>
